{% if is_paginated %}
    <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="d-flex flex-wrap py-2">
            {% if page_obj.has_previous %}
                <a href="?page=1" class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1">
                    <i class="ki ki-double-arrow-back icon-xs"></i>
                </a>
                <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1">
                    <i class="ki ki-arrow-back icon-xs"></i>
                </a>
            {% endif %}
            {% for i in pages %}
                <a href="?page={{ i }}" class="btn btn-icon btn-circle btn-sm border-0 btn-hover-primary {% if page_obj.number == i %} active {% endif %} mr-2 my-1">{{ i }}</a>
            {% endfor %}
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1">
                    <i class="ki ki-arrow-next icon-xs"></i>
                </a>
                <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-icon btn-circle btn-sm btn-light-primary mr-2 my-1">
                    <i class="ki ki-double-arrow-next icon-xs"></i>
                </a>
            {% endif %}
        </div>
    </div>
{% endif %}
